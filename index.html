<!DOCTYPE html>
<title>Tesco Pay Calculator</title>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/calculator.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Tesco Pay Calculator</a>
            </li>
        </ul>
    </nav>

    <section class="container-fluid">
        <div class="row">
            <p class="col-sm-3"></p>
            <img src="img/logo.png" class="center" width="50%" height="40%">
        </div>
    </section>


    <section id="calculator" class="container">
        <div class="row">
            <p class="col-sm-2"></p>
            <input type="text" class="form-control col-sm-2" id="hourlyPay" placeholder="Hourly Pay">
            <p class="text-primary col-sm-2">Example base pay: 9.50</p>


            <p class="text col-sm-2">Tax Bracket:</p>
            <select id="taxBracket" name="Tax Bracket" class="custom-select col-sm-1">
                    <option selected value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
            </select>

            <p class="col-sm-2"></p>

        </div>
        <br>
        <div class="row">
            <p class="text col-sm-3">Average Weekly Standard Hours:</p>
            <input type="text" class="form-control col-sm-3" id="weeklyStandHours" placeholder="Weekly Standard Hours">
            <p class="text col-sm-3">Average Weekly Premium Hours:</p>
            <input type="text" class="form-control col-sm-3" id="weeklyPremHours" placeholder="Weekly Premium Hours">
        </div>
        <br>
        <div class="row">
            <p class="col-sm-4"></p>
            <button type="button" class="btn btn-primary col-sm-3" onclick="calcPayControl()">Calculate Pay</button>
        </div>
    </section>
    <section>
        <!-- basic bootstrap table snippet -->
        <div class="row table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Week £</th>
                    <th scope="col">Month £</th>
                    <th scope="col">Annual £</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td id="week"></td>
                    <td id="month"></td>
                    <td id="year"></td>
                  </tr>
                </tbody>
              </table>
              <!-- table end -->
        </div>
    </section>
</body>

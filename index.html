<!DOCTYPE html>
<title>Tesco Pay Calculator</title>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/calculator.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Tesco Pay Calculator</a>
            </li>
        </ul>
    </nav>

    <section class="container-fluid">
        <div class="row">
            <p class="col-sm-3"></p>
            <img src="img/logo.png" class="center" width="50%" height="40%">
        </div>
    </section>


    <div id="calculator" class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6 form-group">
                <label for="hourlyPay">Example base pay: 9.50</label>
                <input aria-label="Example" type="text" class="form-control" id="hourlyPay" placeholder="Hourly Pay">                
            </div>
            <div class="col">
                <label for="taxBracket">Tax Bracket</label>
                <select id="taxBracket" name="Tax Bracket" class="form-control">
                    <option selected value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
            </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <label for="weeklyStandHours">Average Weekly Standard Hours</label>
                <input type="text" class="form-control" id="weeklyStandHours" placeholder="Weekly Standard Hours">
                <label for="weeklyPremHours">Weekly Premium Hours</label>
                <input type="text" class="form-control" id="weeklyPremHours" placeholder="Weekly Premium Hours">
            </div>
            <div class="col"></div>
            
        </div>
        <br>
        <div class="row">
            <p class="col-sm-4"></p>
            <button type="button" class="btn btn-primary col-sm-3" onclick="calcPayControl()">Calculate Pay</button>
        </div>
    </div>
    <section>
        <!-- basic bootstrap table snippet -->
        <div class="row table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Week £</th>
                    <th scope="col">Month £</th>
                    <th scope="col">Annual £</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td id="week"></td>
                    <td id="month"></td>
                    <td id="year"></td>
                  </tr>
                </tbody>
              </table>
              <!-- table end -->
        </div>
    </section>
</body>

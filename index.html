<!DOCTYPE html>
<title>Tesco Pay Calculator</title>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/calculator.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Tesco Pay Calculator</a>
            </li>
        </ul>
    </nav>

    <br>

    <section class="container-fluid">
        <div class="row">
            <p class="col-sm-4"></p>
            <h1 class="col-sm-5">Calculate your Tesco Wages here!</h1>
        </div>
    </section>

    <br>

    <section id="calculator" class="container">
        <div class="row">
            <p class="col-sm-1"></p>
            <input type="text" class="form-control col-sm-2" id="hourlyPay" placeholder="Hourly Pay">
            <p class="text-primary col-sm-2">Example base pay: 9.50</p>


            <p class="text col-sm-2">Tax Bracket:</p>
            <select id="taxBracket" name="Tax Bracket" class="custom-select col-sm-2">
                    <option selected value="A">Personal Allowance</option>
                    <option value="B">Starter rate</option>
                    <option value="C">Basic rate</option>
                    <option value="D">Intermediate rate</option>
                    <option value="E">Higher rate</option>
                    <option value="F">Top rate</option>
            </select>
            <a class="col-sm-2" target="_blank" rel="noopener noreferrer" href="https://www.gov.uk/scottish-income-tax">not sure?</a>

        </div>
        <br>
        <div class="row">
            <p class="text col-sm-3">Average Weekly Standard Hours:</p>
            <input type="text" class="form-control col-sm-3" id="weeklyStandHours" placeholder="Weekly Standard Hours">
            <p class="text col-sm-3">Average Weekly Premium Hours:</p>
            <input type="text" class="form-control col-sm-3" id="weeklyPremHours" placeholder="Weekly Premium Hours">
        </div>
        <br>
        <div class="row">
            <p class="col-sm-4"></p>
            <button type="button" class="btn btn-primary col-sm-3" onclick="calcPayControl()">Calculate Pay</button>
        </div>
    </section>
    <section>
        <!-- basic bootstrap table snippet -->
        <div class="row table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Week</th>
                    <th scope="col">Month</th>
                    <th scope="col">Annual</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th id="preType"></th>
                    <td id="preWeek"></td>
                    <td id="preMonth"></td>
                    <td id="preYear"></td>
                  </tr>
                  <tr>
                    <th id="postType"></th>
                    <td id="postWeek"></td>
                    <td id="postMonth"></td>
                    <td id="postYear"></td>
                  </tr>
                </tbody>
              </table>
              <!-- table end -->
        </div>
    </section>
</body>

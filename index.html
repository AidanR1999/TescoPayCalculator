<!DOCTYPE html>
<title>Tesco Pay Calculator</title>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Tesco Pay Calculator</a>
            </li>
        </ul>
    </nav>

    <section class="container-fluid">
        <div class="row">
            <p class="col-sm-3"></p>
            <img src="img/logo.png" class="center" width="40%" height="40%">
        </div>
    </section>


    <section id="calculator" class="container">
        <div class="row">
            <input type="text" class="form-control col-sm-2" id="hourlyPay" placeholder="Hourly Pay">
            <p class="text-primary col-sm-2">Format: xx.xx</p>

            <p class="col-sm-1"></p>

            <p class="text col-sm-2">Tax Bracket:</p>
            <select id="taxBracket" name="Tax Bracket" class="custom-select col-sm-1">
                    <option selected value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
            </select>

            <p class="col-sm-2"></p>

            <button type="button" class="btn btn-primary col-sm-2">Calculate Weekly Pay</button>
        </div>
        <br>
        <div class="row">
            <input type="text" class="form-control col-sm-3" id="weeklyStandHours" placeholder="Weekly Standard Hours">
            <p class="col-sm-2"></p>

            <input type="text" class="form-control col-sm-3" id="overStandHours" placeholder="Overtime Standard Hours">
            <p class="col-sm-2"></p>

            <button type="button" class="btn btn-primary col-sm-2">Calculate Monthly Pay</button>
        </div>
        <br>
        <div class="row">
                <input type="text" class="form-control col-sm-3" id="weeklyPremHours" placeholder="Weekly Premium Hours">
                <p class="col-sm-2"></p>
    
                <input type="text" class="form-control col-sm-3" id="overPremHours" placeholder="Overtime Premium Hours">
                <p class="col-sm-2"></p>
    
                <button type="button" class="btn btn-primary col-sm-2">Calculate Annual Pay</button>
            </div>
    </section>
</body>
